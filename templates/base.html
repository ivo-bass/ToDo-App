<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        h1 {
            margin: 5px;
            text-align: center;
            padding: 5px;
            color: #1a0090
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            color: #B00020;
        }

        div.done {
            color: green;
            font-weight: bold;
        }

        div.open {
            color: #B00020;
            font-weight: bold;
        }

        div.todo {
            display: block;
            background: white;
            border: 1px solid #018786;
            border-radius: 10px;
            margin: 5px;
            text-align: center;
            padding: 20px;
        }

        div.todo p {
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
        }

        div.todo div.description {
            padding: 10px;
        }

        div.container {
            background: #c9e1fd;
            color: #1a0090;
            display: flex;
            flex-direction: column;
            margin: auto;
            padding: 1px;
            border-radius: 10px;
        }

    </style>
</head>

<body style="background: aliceblue">


<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a0090;">
    <div class="container-fluid">
        {#    <a class="navbar-brand" href="#">Navbar</a>#}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/">DashBoard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-todo/">Add New Todo</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>


</body>
</html>
