{% extends 'base.html' %}

{% block title %}
    / Edit Todo
{% endblock %}


{% block content %}

    <h2>Edit ToDo</h2>
    <div class="container container-fluid">
        <div class="todo">
            <form method="post" action="/update/{{ todo.id }}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" required value="{{ todo.title }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" name="description" rows="3">{{ todo.description }}</textarea></label>
                </div>

                <div class="row form-row mb-3">

                    <div class="col col-md-6">
                        <label class="form-label">Due Date:
                            <input type="datetime-local" class="form-control" name="due-date" required
                                   value="{{ date }}">
                            <span class="validity"></span>
                        </label>
                    </div>

                    <div class="col col-md-4">
                        <label class="form-label">Priority:
                            <select class="form-select" name="priority">
                                {% for priority in priorities %}
                                    {% if priority.name == todo.priority.name %}
                                        <option value="{{ priority.name }}" selected>{{ priority.name }}</option>
                                    {% else %}
                                        <option value="{{ priority.name }}">{{ priority.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </div>

                    <div class="col col-md-2">
                        <label class="form-label">Category:
                            <select class="form-select" name="category">
                                {% for category in categories %}
                                    {% if category.name == todo.category.name %}
                                        <option value="{{ category.name }}" selected>{{ category.name }}</option>
                                    {% else %}
                                        <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Update ToDo</button>

            </form>
        </div>
    </div>

{% endblock %}
