{% extends 'base.html' %}

{% block title %}
    / Add ToDo
{% endblock %}

{% block content %}
    <h2>Add ToDo</h2>
    <div class="container container-fluid">
        <div class="todo">
            <form method="post" action="/create/">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" name="description" rows="3"></textarea></label>
                </div>

                <div class="row form-row mb-3">

                    <div class="col col-md-6">
                        <label class="form-label">Due Date:
                            <input type="datetime-local" class="form-control" name="due-date" required
                                   pattern="\d{4}-\d{2}-\d{2}">
                            <span class="validity"></span>
                        </label>
                    </div>

                    <div class="col col-md-4">
                        <label class="form-label">Priority:
                            <select class="form-select" name="priority">
                                {% for priority in priorities %}
                                    {% if priority.name == "Normal" %}
                                        <option value="{{ priority.name }}" selected>{{ priority.name }}</option>
                                    {% else %}
                                        <option value="{{ priority.name }}">{{ priority.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </div>

                    <div class="col col-md-2">
                        <label class="form-label">Category:
                            <select class="form-select" name="category">
                                {% for category in categories %}
                                    {% if category.name == "Other" %}
                                        <option value="{{ category.name }}" selected>{{ category.name }}</option>
                                    {% else %}
                                        <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </label>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Add ToDo</button>

            </form>
        </div>
    </div>
{% endblock %}
