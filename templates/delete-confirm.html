{% extends 'base.html' %}

{% block title %}
    / Confirm Delete
{% endblock %}


{% block content %}
    <form method="post" action="{% url 'delete' todo.id %}">
        {% csrf_token %}

        <div class="container container-fluid">
            <div class="todo">

                <h5 style="color: red">Do you really want to delete this task?</h5>
                <hr/>

                <div>
                    <div class="text-sm-left">Title: {{ todo.title }}</div>
                    <br>
                    <div class="text-sm-left">Description: {{ todo.description }}</div>
                    <br>
                    <div class="text-sm-left">Due date: {{ todo.due_date }}</div>
                </div>
            <hr/>
                <div>
                    <button class="btn btn-outline-success">No!
                        <a href="{% url 'dashboard' %}" style="color: limegreen;"></a>
                    </button>
                    <button type="submit" class="btn btn-outline-danger">
                        Yes
                    </button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
